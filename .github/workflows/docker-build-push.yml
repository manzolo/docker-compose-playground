name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "DOCKER_TAG=${{ secrets.DOCKER_USERNAME }}/docker-compose-playground:$VERSION" >> $GITHUB_OUTPUT
          echo "DOCKER_LATEST=${{ secrets.DOCKER_USERNAME }}/docker-compose-playground:latest" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.version.outputs.DOCKER_TAG }}
            ${{ steps.version.outputs.DOCKER_LATEST }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/docker-compose-playground:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/docker-compose-playground:buildcache,mode=max

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}