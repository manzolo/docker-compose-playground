name: CI - Test CLI, TUI, and WebUI

on:
  push:
    branches: [develop, main, 'release/*']
    tags: [v*]
  schedule:
    - cron: '0 0 * * *'

jobs:
  test-quick:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y whiptail expect lsof curl make

      - name: Run CLI and WebUI tests
        run: |
          make test-cli
          make test-webui

  test-all:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/heads/release/')
    timeout-minutes: 150
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y whiptail expect lsof curl make

      - name: Run comprehensive tests
        run: make test-all