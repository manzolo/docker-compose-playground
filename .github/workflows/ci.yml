name: CI - Test CLI, TUI, and WebUI

on:
  push:
    branches: [develop, main, 'release/*']  # Matches release/1.0.1
    tags: [v*]  # Matches tags like v1.0.1
  schedule:
    - cron: '0 0 * * *'  # Nightly runs

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Setup Docker
        uses: docker/setup-buildx-action@v3
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y whiptail expect lsof curl
      - name: Run CLI tests
        run: |
          chmod +x ./test-cli.sh
          ./test-cli.sh --non-interactive
      - name: Run WebUI tests
        run: |
          chmod +x ./test-webui.sh
          ./test-webui.sh

  test-all:
    runs-on: ubuntu-latest
    # Run for tags, scheduled runs, or release/* branches
    if: github.event_name == 'schedule' || startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/heads/release/')
    timeout-minutes: 150
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Setup Docker
        uses: docker/setup-buildx-action@v3
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y whiptail expect lsof curl
      - name: Run comprehensive tests
        run: |
          chmod +x ./test-all.sh
          chmod +x ./playground
          ./test-all.sh