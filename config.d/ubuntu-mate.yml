images:
  ubuntu-mate:
    category: linux
    description: Ubuntu 24.04 + MATE Desktop (RDP) | Image -> linuxserver/rdesktop:ubuntu-mate
    image: linuxserver/rdesktop:ubuntu-mate
    keep_alive_cmd: sleep infinity
    shell: /bin/bash
    ports:
      - 3393:3389
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
    shm_size: 2g
    motd: |
      ╔══════════════════════════════════════════════════════════════╗
      ║ Ubuntu 24.04 + MATE Desktop - RDP                           ║
      ║ Source: linuxserver/rdesktop:ubuntu-mate                    ║
      ║ Ephemeral Container (Resets on restart)                     ║
      ╚══════════════════════════════════════════════════════════════╝

      📋 CONNECTION INFO
      ─────────────────────────────────────────────────────────────
      🌐 Address:  localhost:3393
      👤 Username: abc
      🔑 Password: abc

      📍 From host machine:
         • Remmina: localhost:3393
         • Windows RDP Client: localhost:3393
         • FreeRDP: xfreerdp /v:localhost:3393 /u:abc /p:abc

      ⚙️  FEATURES
      ─────────────────────────────────────────────────────────────
      ✓ MATE Desktop Environment (Traditional & Lightweight)
      ✓ Auto-login enabled (user: abc)
      ✓ Sudo access without password
      ✓ Pre-configured RDP (xvfb-run + openbox)
      ✓ Persistent package installation during session

      ⚠️  IMPORTANT
      ─────────────────────────────────────────────────────────────
      • Data is EPHEMERAL - everything resets on container restart
      • To persist changes: use volumes or rebuild the image
      • Run 'apt-get update && apt-get install' for extra packages

      💡 TIPS
      ─────────────────────────────────────────────────────────────
      • For better performance: increase resolution in RDP client
      • Default resolution: 1280x720 (configurable via env vars)
      • Port 3393 maps to container's 3389 (RDP standard port)

      🚀 READY TO USE - Connect now!
