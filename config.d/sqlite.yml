         # Backup (dump to SQL)
         sqlite3 /shared/mydb.db .dump > /shared/backup.sql

         # Restore
         sqlite3 /shared/newdb.db < /shared/backup.sql

         # Copy database file
         cp /shared/mydb.db /shared/mydb.backup

