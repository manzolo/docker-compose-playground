images:
  postgres-16:
    category: database
    description: PostgreSQL 16 (Latest)
    environment:
      POSTGRES_DB: playground
      POSTGRES_PASSWORD: playground
      POSTGRES_USER: playground
    image: postgres:16
    keep_alive_cmd: postgres
    motd: "╔══════════════════════════════════════════════════════════════╗\n║   \
      \             PostgreSQL 16 Quick Reference                  ║\n╚══════════════════════════════════════════════════════════════╝\n\
      \n\U0001F510 Connection Info:\n   Host: localhost / Container IP\n   Port: 5432\n\
      \   User: playground\n   Password: playground\n   Database: playground\n\n\U0001F4CA\
      \ Basic Commands:\n   psql -U playground                            # Connect\
      \ to PostgreSQL\n   \\l                                            # List databases\n\
      \   \\c database_name                              # Connect to database\n \
      \  \\dt                                           # List tables\n   \\d table_name\
      \                                 # Describe table\n   \\q                 \
      \                           # Quit\n\n\U0001F4BE Backup & Restore:\n   pg_dump\
      \ -U playground playground > /shared/backup.sql\n   pg_dump -U playground -Fc\
      \ playground > /shared/backup.dump\n   psql -U playground playground < /shared/backup.sql\n\
      \   pg_restore -U playground -d playground /shared/backup.dump\n\n\U0001F4DD\
      \ Quick Table Example:\n   CREATE TABLE users (\n     id SERIAL PRIMARY KEY,\n\
      \     name VARCHAR(100),\n     email VARCHAR(100) UNIQUE,\n     created_at TIMESTAMP\
      \ DEFAULT CURRENT_TIMESTAMP\n   );\n   INSERT INTO users (name, email) VALUES\
      \ ('Test', 'test@example.com');\n   SELECT * FROM users;\n\n\U0001F50D Useful\
      \ Queries:\n   SELECT version();                             # PostgreSQL version\n\
      \   SELECT current_database();                    # Current database\n   \\\
      timing on                                    # Enable query timing\n"
    ports:
    - 5432:5432
    scripts:
      post_start: postgres_init.sh
      pre_stop: postgres_backup.sh
    shell: /bin/bash
