images:
  ubuntu-18:
    category: linux
    description: Ubuntu 18.04 LTS (Bionic Beaver)
    image: ubuntu:18.04
    keep_alive_cmd: sleep infinity
    shell: /bin/bash
    volumes:
      - host: venv
        path: /var/venv
        type: bind
        readonly: false
    motd: |
      ╔══════════════════════════════════════════════════════════════╗
      ║           Ubuntu 18 Quick Reference                            ║
      ╚══════════════════════════════════════════════════════════════╝

      📦 Package Manager (apt):
         apt update                               # Update package index
         apt install package_name                 # Install package
         apt remove package_name                  # Remove package
         apt search package_name                  # Search for package
         apt list --installed                     # List installed packages

      🔧 System Information:
         uname -a                                 # Kernel and system info
         lsb_release -a                           # Ubuntu version
         df -h                                    # Disk usage
         free -h                                  # Memory usage

      💡 Tips:
         • Ubuntu is Debian-based
         • Use /shared for persistent files
         • Common packages: build-essential, git, curl

      📚 Documentation: https://ubuntu.com/server/docs
