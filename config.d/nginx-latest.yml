images:
  nginx-latest:
    category: webserver
    description: Nginx (Latest) - Web server
    image: nginx:latest
    keep_alive_cmd: nginx -g 'daemon off;'
    motd: "╔══════════════════════════════════════════════════════════════╗\n║   \
      \               Nginx Quick Reference                        ║\n╚══════════════════════════════════════════════════════════════╝\n\
      \n\U0001F310 Nginx Info:\n   nginx -v                                      #\
      \ Version\n   nginx -t                                      # Test configuration\n\
      \   nginx -T                                      # Test and dump config\n\n\
      \U0001F4C1 Important Paths:\n   Config: /etc/nginx/nginx.conf\n   Sites: /etc/nginx/conf.d/\n\
      \   HTML: /usr/share/nginx/html/\n   Logs: /var/log/nginx/\n\n\U0001F527 Basic\
      \ Commands:\n   nginx -s reload                               # Reload config\n\
      \   nginx -s stop                                 # Stop nginx\n   nginx -s\
      \ quit                                 # Graceful shutdown\n\n\U0001F4DD Simple\
      \ Site Setup:\n   echo '<h1>Hello from Nginx!</h1>' > /shared/index.html\n \
      \  \n   cat > /etc/nginx/conf.d/mysite.conf <<'EOF'\n   server {\n       listen\
      \ 80;\n       server_name localhost;\n       root /shared;\n       index index.html;\n\
      \       location / {\n           try_files $uri $uri/ =404;\n       }\n   }\n\
      \   EOF\n   \n   nginx -s reload\n\n\U0001F4CA Check Status:\n   ps aux | grep\
      \ nginx                           # Check processes\n   curl localhost     \
      \                           # Test locally\n\n\U0001F50D View Logs:\n   tail\
      \ -f /var/log/nginx/access.log             # Access log\n   tail -f /var/log/nginx/error.log\
      \              # Error log\n"
    ports:
    - 8080:80
    shell: /bin/bash
