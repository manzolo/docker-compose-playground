images:
  nginx-latest:
    category: webserver
    description: Nginx (Latest) - Web server
    image: nginx:latest
    keep_alive_cmd: nginx -g 'daemon off;'
    motd: |
      ╔══════════════════════════════════════════════════════════════╗
      ║                 Nginx Quick Reference                        ║
      ╚══════════════════════════════════════════════════════════════╝

      🌐 Nginx Info:
         nginx -v                                      # Version
         nginx -t                                      # Test configuration
         nginx -T                                      # Test and dump config

      📁 Important Paths:
         Config: /etc/nginx/nginx.conf
         Sites: /etc/nginx/conf.d/
         HTML: /usr/share/nginx/html/
         Logs: /var/log/nginx/

      🔧 Basic Commands:
         nginx -s reload                               # Reload config
         nginx -s stop                                 # Stop nginx
         nginx -s quit                                 # Graceful shutdown

      📝 Simple Site Setup:
         echo '<h1>Hello from Nginx!</h1>' > /shared/index.html
         
         cat > /etc/nginx/conf.d/mysite.conf <<'EOF'
         server {
             listen 80;
             server_name localhost;
             root /shared;
             index index.html;
             location / {
                 try_files $uri $uri/ =404;
             }
         }
         EOF
         
         nginx -s reload

      📊 Check Status:
         ps aux | grep nginx                           # Check processes
         curl localhost                                # Test locally

      🔍 View Logs:
         tail -f /var/log/nginx/access.log             # Access log
         tail -f /var/log/nginx/error.log              # Error log
    ports:
    - 8080:80
    shell: /bin/bash