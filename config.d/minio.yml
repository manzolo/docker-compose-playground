images:
  minio:
    category: storage
    description: MinIO - S3-compatible Object Storage | Image -> minio/minio
    image: minio/minio
    keep_alive_cmd: "minio server /minio --console-address ':9001'"
    shell: /bin/bash
    command: minio server /minio --console-address ":9001"
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
      - MINIO_BROWSER=on
    volumes:
      - name: minio-volume
        path: /minio
        type: named
    motd: |
      ╔══════════════════════════════════════════════════════════════╗
      ║ MinIO - S3-Compatible Object Storage                         ║
      ║ Source: minio/minio                                          ║
      ╚══════════════════════════════════════════════════════════════╝

      📋 CONNECTION INFO
      ─────────────────────────────────────────────────────────────
      🌐 API Address:     localhost:9000
      🌐 Console Address: http://localhost:9001
      👤 Username: minioadmin
      🔑 Password: minioadmin123

      📍 From host machine:
         • Web Console: http://localhost:9001
         • S3 API: http://localhost:9000

      ⚙️  FEATURES
      ─────────────────────────────────────────────────────────────
      ✓ S3-compatible object storage
      ✓ Web console for bucket management
      ✓ Multi-part upload support
      ✓ Versioning & retention policies
      ✓ Access control & policies
      ✓ Persistent data storage

      ⚠️  IMPORTANT
      ─────────────────────────────────────────────────────────────
      • Data PERSISTS in minio-data volume
      • Default credentials: minioadmin / minioadmin123
      • Change password immediately in production!
      • API runs on port 9000, Console on port 9001

      💡 TIPS
      ─────────────────────────────────────────────────────────────
      • Access via AWS CLI: aws s3 --endpoint-url http://localhost:9000
      • Configure: aws configure (use minioadmin/minioadmin123)
      • Create buckets via web console
      • Upload/download files via S3 API or console

      📝 AWS CLI Example:
         aws s3 mb s3://mybucket --endpoint-url http://localhost:9000
         aws s3 cp file.txt s3://mybucket/ --endpoint-url http://localhost:9000

      🚀 READY TO USE - Connect to console now!
      ╚══════════════════════════════════════════════════════════════╝
