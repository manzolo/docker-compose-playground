images:
  dockurr-windows-8.1:
    category: windows
    description: Windows 8.1 Enterprise + RDP + Web UI | Image -> dockurr/windows
    image: dockurr/windows
    container_name: windows-8e
    keep_alive_cmd: sleep infinity
    shell: /bin/bash
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8011:8006
      - 3311:3389/tcp
      - 3311:3389/udp
    environment:
      - VERSION=8.1
      - RAM=4G
      - CPU=2
      #- DISK=40G
      #- DISPLAY=1600x900x32
      - AUDIO=1
      - PULSE_SERVER=unix:/run/pulse/native
    volumes:
      - host: shared-volumes/data/windows-8e-data
        path: /storage
        type: bind
      - host: /run/user/1000/pulse
        path: /run/pulse
        type: bind
        readonly: true
    restart: always
    stop_grace_period: 2m
    shm_size: 2g
    motd: |
      ╔══════════════════════════════════════════════════════════════╗
      ║ WINDOWS 8.1 ENTERPRISE - Metro UI                           ║
      ║ Image: dockurr/windows                                      ║
      ╚══════════════════════════════════════════════════════════════╝

      CONNECTION
      RDP: localhost:3311 | Web: http://localhost:8011
      User: docker | Pass: admin

      TIPS
      • Win + C → Charms Bar
      • Install Classic Shell for Start Menu

      READY!
      ╚══════════════════════════════════════════════════════════════╝