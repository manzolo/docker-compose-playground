images:
  retro-terminal-games:
    image: ubuntu:24.04
    shell: /bin/bash
    keep_alive_cmd: sleep infinity
    description: Retro Terminal Games & ASCII Art Playground
    category: fun
    ports:
      - "2227:22"
    motd: |
      ╔══════════════════════════════════════════════════════════════╗
      ║           🎮 RETRO TERMINAL GAMES & ASCII ART 🎨             ║
      ╚══════════════════════════════════════════════════════════════╝

      🚀 QUICK START:
        games-menu  - Show all available games
        ascii-demo  - See ASCII art demonstration

      🎮 POPULAR GAMES:
        ninvaders   - Space Invaders in terminal
        moon-buggy  - Jump over craters
        bastet      - Tetris that gives you the worst pieces

      🎨 CREATE ASCII ART:
        figlet "Your Text"     - Big ASCII letters
        toilet "Text" --gay    - Colorful ASCII text
        cowsay "Message"       - Talking cow
        fortune | cowsay       - Wise cow
        cmatrix               - Matrix effect (q to quit)
        hollywood             - Fake hacker screen

      💡 TIPS:
        - Most games use arrow keys for movement
        - Press "q" or Ctrl+C to quit most programs
        - Try: fortune | cowsay -f dragon
        - Combine tools: figlet "GAME OVER" | toilet --gay

      Have fun playing! 🕹️
