images:
  mysql-5.7:
    category: database
    description: MySQL 5.7 (Legacy)
    environment:
      MYSQL_DATABASE: playground
      MYSQL_ROOT_PASSWORD: playground
    image: mysql:5.7
    keep_alive_cmd: mysqld
    ports:
    - 3307:3306
    shell: /bin/bash

    # Health check to verify MySQL is ready
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pplayground"]
      interval: "10s"
      timeout: "5s"
      retries: 5
      start_period: "30s"
