images:
  ubuntu-openbox:
    category: linux
    description: Ubuntu 24.04 + Openbox Window Manager (RDP) | Image -> linuxserver/rdesktop:ubuntu-openbox
    image: linuxserver/rdesktop:ubuntu-openbox
    keep_alive_cmd: sleep infinity
    shell: /bin/bash
    ports:
      - 3395:3389
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
    shm_size: 2g
    motd: |-
