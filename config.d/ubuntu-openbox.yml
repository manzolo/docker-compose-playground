      ╚══════════════════════════════════════════════════════════════╝
      
      📋 CONNECTION INFO
      ─────────────────────────────────────────────────────────────
      🌐 Address:  localhost:3395
      👤 Username: abc
      🔑 Password: abc
      
      📍 From host machine:
         • Remmina: localhost:3395
         • Windows RDP Client: localhost:3395
         • FreeRDP: xfreerdp /v:localhost:3395 /u:abc /p:abc
      
      ⚙️  FEATURES
      ─────────────────────────────────────────────────────────────
      ✓ Openbox Stacking Window Manager (Minimal & Fast)
      ✓ Auto-login enabled (user: abc)
