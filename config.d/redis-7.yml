images:
  redis-7:
    category: database
    description: Redis 7 (Latest) - In-memory cache
    image: redis:7
    keep_alive_cmd: redis-server
    motd: "╔══════════════════════════════════════════════════════════════╗\n║   \
      \                Redis 7 Quick Reference                     ║\n╚══════════════════════════════════════════════════════════════╝\n\
      \n\U0001F510 Connection Info:\n   Host: localhost / Container IP\n   Port: 6379\n\
      \   No authentication required (default)\n\n\U0001F4CA Basic Commands:\n   redis-cli\
      \                                     # Connect to Redis\n   PING          \
      \                                # Test connection\n   INFO                \
      \                          # Server information\n   DBSIZE                 \
      \                       # Number of keys\n   FLUSHDB                       \
      \                # Clear current database\n\n\U0001F4BE Backup & Restore:\n\
      \   SAVE                                          # Synchronous save\n   BGSAVE\
      \                                        # Background save\n   docker cp playground-redis-7:/data/dump.rdb\
      \ /shared/redis_backup.rdb\n\n\U0001F511 String Operations:\n   SET key \"value\"\
      \                               # Set string\n   GET key                   \
      \                    # Get string\n   MSET key1 \"val1\" key2 \"val2\"     \
      \            # Set multiple\n   INCR counter                               \
      \   # Increment\n   EXPIRE key 3600                               # Set expiry\
      \ (seconds)\n\n\U0001F4DD List Operations:\n   LPUSH mylist \"item1\"      \
      \                    # Push to left\n   RPUSH mylist \"item2\"             \
      \             # Push to right\n   LRANGE mylist 0 -1                       \
      \     # Get all items\n\n\U0001F5C2️ Hash Operations:\n   HSET user:1 name \"\
      John\" age 30               # Set hash fields\n   HGET user:1 name         \
      \                    # Get field\n   HGETALL user:1                        \
      \       # Get all fields\n"
    ports:
    - 6379:6379
    shell: /bin/sh
