images:
  code-server:
    category: development
    description: VS Code Server - Browser-based IDE | Image -> linuxserver/code-server
    image: linuxserver/code-server
    keep_alive_cmd: sleep infinity
    shell: /bin/bash
    ports:
      - 8443:8443
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - PASSWORD=codeserver
      - SUDO_PASSWORD=codeserver
      - DEFAULT_WORKSPACE=/shared
    motd: |
      ╔══════════════════════════════════════════════════════════════╗
      ║ VS Code Server - Browser-based IDE                           ║
      ║ Source: linuxserver/code-server                              ║
      ╚══════════════════════════════════════════════════════════════╝

      📋 CONNECTION INFO
      ─────────────────────────────────────────────────────────────
      🌐 Address:  http://localhost:8443
      🔑 Password: codeserver

      ⚙️  FEATURES
      ─────────────────────────────────────────────────────────────
      ✓ Full VS Code experience in browser
      ✓ Extensions support
      ✓ Terminal integrated
      ✓ Git pre-configured
      ✓ Python, Node.js, Go ready
      ✓ File sync with volumes

      ⚠️  IMPORTANT
      ─────────────────────────────────────────────────────────────
      • Data PERSISTS in volumes (code-server-workspace, code-server-config)
      • HTTPS only - accept certificate warning first time
      • Password: codeserver (change it!)

      💡 TIPS
      ─────────────────────────────────────────────────────────────
      • Install extensions from marketplace
      • Use integrated terminal for CLI work
      • Workspace files in /config/workspace
      • Settings in /config

      🚀 READY TO CODE - Connect now!
