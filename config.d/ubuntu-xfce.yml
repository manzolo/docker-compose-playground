images:
  ubuntu-xfce:
    category: linux
    description: Ubuntu 24.04 + XFCE Desktop (RDP) | Image -> linuxserver/rdesktop:ubuntu-xfce
    image: linuxserver/rdesktop:ubuntu-xfce
    keep_alive_cmd: sleep infinity
    shell: /bin/bash
    ports:
      - 3391:3389
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
    motd: |-
