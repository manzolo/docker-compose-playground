      ║ Ubuntu 24.04 + XFCE Desktop - RDP                           ║
      ║ Source: linuxserver/rdesktop:ubuntu-xfce                    ║
      ║ Ephemeral Container (Resets on restart)                     ║
      ╚══════════════════════════════════════════════════════════════╝
      
      📋 CONNECTION INFO
      ─────────────────────────────────────────────────────────────
      🌐 Address:  localhost:3391
      👤 Username: abc
      🔑 Password: abc
      
      📍 From host machine:
         • Remmina: localhost:3391
         • Windows RDP Client: localhost:3391
         • FreeRDP: xfreerdp /v:localhost:3391 /u:abc /p:abc
      
      ⚙️  FEATURES
      ─────────────────────────────────────────────────────────────
      ✓ Lightweight XFCE Desktop Environment
      ✓ Auto-login enabled (user: abc)
      ✓ Sudo access without password
      ✓ Pre-configured RDP (xvfb-run + openbox)
      ✓ Persistent package installation during session
      
