          while [ $COUNT -lt $MAX_WAIT ]; do
            if docker exec "${CONTAINER_NAME}" sh -c "wget -q --spider http://localhost:80" 2>/dev/null; then
              echo "âœ“ pgAdmin web server is ready"
              break
            fi
            sleep 2
            COUNT=$((COUNT + 2))
          done
          
          if [ $COUNT -ge $MAX_WAIT ]; then
            echo "âš  pgAdmin startup timeout"
            exit 1
