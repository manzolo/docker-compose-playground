services:
  docker-compose-playground:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PORT=${PORT:-8000}
    image: manzolo/docker-compose-playground:${IMAGE_TAG:-latest}
    container_name: docker-compose-playground
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./custom.d:/app/custom.d
      - ./shared-volumes:/app/shared-volumes
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - HOST_SHARED_VOLUMES_PATH=${PWD}/shared-volumes
      - RUNNING_IN_DOCKER=true
      - PORT=${PORT:-8000}
      # Script logging configuration
      - PLAYGROUND_SCRIPT_OUTPUT_LOGGING=${PLAYGROUND_SCRIPT_OUTPUT_LOGGING:-true}
      - PLAYGROUND_SCRIPT_MAX_OUTPUT_LINES=${PLAYGROUND_SCRIPT_MAX_OUTPUT_LINES:-100}
      - PLAYGROUND_SCRIPT_TIMEOUT=${PLAYGROUND_SCRIPT_TIMEOUT:-300}
      - PLAYGROUND_SCRIPT_INIT_TIMEOUT=${PLAYGROUND_SCRIPT_INIT_TIMEOUT:-300}
      - PLAYGROUND_SCRIPT_HALT_TIMEOUT=${PLAYGROUND_SCRIPT_HALT_TIMEOUT:-300}
    #command: ["/app/start-webui.sh", "--log-level", "DEBUG"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:$${PORT:-8000} || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s